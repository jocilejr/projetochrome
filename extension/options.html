<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurações - WhatsApp Audio Transcriber</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 24px;
        background: #f5f6f6;
        color: #0b141a;
      }
      .container {
        max-width: 420px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(11, 20, 26, 0.1);
        padding: 24px;
      }
      h1 {
        font-size: 20px;
        margin: 0 0 16px;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
      }
      input[type='text'] {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #d1d7db;
        font-size: 14px;
        box-sizing: border-box;
      }
      button {
        margin-top: 16px;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #25d366;
        color: #ffffff;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
      }
      button:disabled {
        background: #b3e7c9;
        cursor: progress;
      }
      .feedback {
        margin-top: 12px;
        font-size: 13px;
        min-height: 18px;
      }
      .feedback.success {
        color: #1da955;
      }
      .feedback.error {
        color: #d93025;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Chave da API OpenAI</h1>
      <p>Insira abaixo a sua chave para habilitar a transcrição dos áudios.</p>
      <label for="apiKey">Chave secreta</label>
      <input type="text" id="apiKey" placeholder="sk-..." autocomplete="off" />
      <button id="save">Salvar chave</button>
      <div id="feedback" class="feedback" role="status" aria-live="polite"></div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
